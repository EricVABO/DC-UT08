<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        button {
            background-color: #09f;
            color: white;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }

        body {
            background-color: #222;
            color: white;
            font-family: system-ui;
        }
    </style>
</head>

<body>
    <script>
        import React from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";

        const Button = ({ dataId, children }) => {
            return React.createElement('button', { 'data-id': dataId }, children);
        };

        const renderButtons = () => {
            const button1 = React.createElement(Button, { dataId: 123 }, 'Button 1');
            const button2 = React.createElement(Button, { dataId: 456 }, 'Button 2');
            const button3 = React.createElement(Button, { dataId: 789 }, 'Button 3');
            return [button1, button2, button3];
        };

        const appDomElement = document.getElementById("app");
        const root = ReactDOM.createRoot(appDomElement);
        const buttons = renderButtons();

        root.render(React.createElement('div', null, buttons));
    </script>
    <div id="app"></div>
</body>

</html>
