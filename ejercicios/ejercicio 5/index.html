<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        button {
            background-color: #09f;
            color: white;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }

        body {
            background-color: #222;
            color: white;
            font-family: system-ui;
        }
    </style>
</head>

<body>
    <script>
        import React from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";

        const appDomElement = document.getElementById("app");

        const root = ReactDOM.createRoot(appDomElement)

        const button = React.createElement('button', { 'data-id': 123 }, "button");
        const button2 = React.createElement('button', { 'data-id': 123 }, "button");
        const button3 = React.createElement('button', { 'data-id': 123 }, "button");
        const app = React.createElement('div', null, [button, button2, button3]);
        root.render(app);
    </script>
    <div id="app"></div>
</body>

</html>
